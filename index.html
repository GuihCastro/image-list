<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista com Imagens</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/variables.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
</head>

<body>
    <main class="container">
        <ul class="list">
            <li id="rome">
                <img src="./assets/img/rome.png" alt="'Rome' painting, by Michelangelo'">

                <div class="text">
                    <h2>Rome</h2>
                    <p>Michelangelo</p>
                </div>
            </li>
            <li id="boat">
                <img src="./assets/img/boat.png" alt="'Boat at Sea' painting, by Vincent Van gogh">

                <div class="text">
                    <h2>Boat at Sea</h2>
                    <p>Van Gogh</p>
                </div>
            </li>
            <li id="sand-and-sea">
                <img src="./assets/img/sand-and-sea.png" alt="'Sand and Sea' painting, by Leonardo Da Vinvi">

                <div class="text">
                <h2>Sand and Sea</h2>
                <p>Da Vinci</p>
                </div>
            </li>
            <li id="starry-night">
                <img src="./assets/img/starry-night.png" alt="'Starry Night' painting, by Vincent Van Gogh">

                <div class="text">
                    <h2>Starry Night</h2>
                    <p>Van Gogh</p>
                </div>
            </li>
        </ul>
    </main>
</body>

</html>
